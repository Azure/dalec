# syntax=ghcr.io/azure/dalec/frontend:latest

args:
  RUNC_COMMIT:
  REVISION: 1
  VERSION:

name: moby-runc
description: A CLI tool for spawning and running containers according to the OCI specification.
website: https://www.runc.io
version: ${VERSION}
revision: ${REVISION}
vendor: Moby

dependencies:
  build:
    libseccomp-devel:
    libtool-ltdl-devel:
    which:
    gcc:
    git:
    golang:
      - ">= 1.19"
    go-md2man:
    libtool:
    make:
    pkgconfig:
    tar:
  runtime:
    libseccomp:
      - ">= 2.3"
    "/bin/sh":

packager: Microsoft <support@microsoft.com>
license: Apache 2.0
conflicts:
  runc:
  runc-io:
  containerd.io:
provides:
  - runc
sources:
  src:
    ref: https://github.com/opencontainers/runc.git#${RUNC_COMMIT}
  golang:
    ref: docker-image://mcr.microsoft.com/oss/go/microsoft/golang:1.20
    path: /usr/local/go
    satisfies:
      - golang
build:
  env:
    GOPROXY: direct
    CGO_ENABLED: 1 
    GOGC: off
    GOFLAGS: -trimpath
  steps:
    - command: |
        export PATH="$(pwd)/golang/bin:${PATH}"
        export GOROOT="$(pwd)/golang"
        cd src
        make man runc BUILDTAGS=seccomp
artifacts:
  binaries:
    src/runc:
  manpages:
    src/man/man8/*:
      subpath: man8

image:
  entrypoint: ["runc"]