# syntax=ghcr.io/azure/dalec/frontend:latest

name: dalec-rpm-frontend
description: A test fixture which builds this project as an RPM, mainly to validate generating sources from a command.
website: https://www.github.com/Azure/dalec
version: 0.0.1
revision: 1
vendor: Microsoft

dependencies:
  build:
    golang:
      - ">= 1.19"

packager: Microsoft <support@microsoft.com>
license: Apache 2.0
sources:
  golang:
    ref: docker-image://golang:1.21
    path: /usr/local/go
    satisfies:
      - golang

  src:
    ref: context://
    filters:
      excludes:
        - .github
        - Dockerfile
        - .dockerignore
        - _output
        - frontend/mariner2/test
  gomodcache:
    ref: docker-image://mcr.microsoft.com/oss/go/microsoft/golang:1.21
    path: /build/gomodcache
    cmd:
      dir: /build/src
      sources:
        - path: /build/src
          spec:
            ref: source://src
      steps:
        - command: go mod download
          env:
            GOMODCACHE: /build/gomodcache

build:
  env:
    GOPROXY: direct
    CGO_ENABLED: 0
    GOGC: off
    GOFLAGS: -trimpath
    GOPATH: /go
  steps:
    - command: |
        export GOROOT="$(pwd)/golang"
        export PATH="${GOROOT}/bin:$PATH"
        export GOMODCACHE="$(pwd)/gomodcache"

        cd src
        go build -o ../frontend ./cmd/frontend

artifacts:
  binaries:
    frontend:

image:
  entrypoint: ["frontend"]