# syntax=ghcr.io/azure/dalec/frontend:latest

name: dalec-rpm-frontend
description: A test fixture which builds this project as an RPM, mainly to validate generating sources from a command.
website: https://www.github.com/Azure/dalec
version: 0.0.1
revision: 1
vendor: Microsoft

packager: Microsoft <support@microsoft.com>
license: Apache 2.0
sources:
  gomodcache:
    path: /build/gomodcache
    image:
      ref: mcr.microsoft.com/oss/go/microsoft/golang:1.21
      cmd:
        dir: /build/src
        mounts:
          - dest: /build/src
            spec:
              context:
                name: ""
        steps:
          - command: go mod download
            env:
              GOMODCACHE: /build/gomodcache

dependencies:
  build:
    golang: []

build:
  env:
    GOPROXY: direct
    CGO_ENABLED: "0"
    GOGC: off
    GOFLAGS: -trimpath
    GOPATH: /go
    GOROOT: /usr/lib/golang
  steps:
    - command: |
        export GOMODCACHE="$(pwd)/gomodcache"
        cd src
        go build -o ../frontend ./cmd/frontend

artifacts:
  binaries:
    frontend: {}

image:
  entrypoint: frontend
