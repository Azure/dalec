name: test-bin
description: A dalec spec with multiple binary artifacts
website: https://github.com/azure/dalec
version: v0.0.1
revision: "1"
license: MIT
vendor: Dalec
packager: Dalec

sources:
  src:
    inline:
      dir:
        files:
          phony1.sh:
            contents: "#!/bin/sh\necho 'phony1'\n"
            permissions: 0755
          phony2.sh:
            contents: "#!/bin/sh\necho 'phony2'\n"
            permissions: 0755

artifacts:
  binaries:
    src/phony1.sh: {}
    src/phony2.sh:
      subpath: nested
      name: unphony.sh

