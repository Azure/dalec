# syntax=ghcr.io/azure/dalec/frontend:latest

# TODO: The spec is not currently setting the revision in the runc version
# This should be fixed before this spec is used to build a real package.

args:
  RUNC_COMMIT:
  REVISION: 1
  VERSION:

name: moby-runc
description: A CLI tool for spawning and running containers according to the OCI specification.
website: https://www.runc.io
version: ${VERSION}
revision: ${REVISION}
vendor: Moby

x-azl: &azl
  image:
    entrypoint: runc
    cmd: --help
  dependencies:
    build:
      libseccomp-devel:
      libtool-ltdl-devel:
      which:
      gcc:
      git:
      golang:
      go-md2man:
      libtool:
      make:
      pkgconfig:
      tar:
    runtime:
      libseccomp:
        version:
          - ">= 2.3"
    test:
      - /bin/sh
  tests:
    - name: mariner rpm manifest files
      files:
        /var/lib/rpmmanifest/container-manifest-1:
          contains:
            - "moby-runc-${VERSION}-"
            - "libseccomp-"
        /var/lib/rpmmanifest/container-manifest-2:
          contains:
            - "moby-runc-${VERSION}-"
            - "libseccomp-"
        /var/lib/rpm:
          not_exist: true

targets: # Distro specific build requirements
  azlinux3:
    <<: *azl
  mariner2:
    <<: *azl
  jammy:
    image:
    dependencies:
      build:
        libseccomp-dev:
        gcc:
        go-md2man:
        git:
        tar:
        make:
        golang:
        libtool:
        libltdl-dev:
      runtime:
        libseccomp2:
          version:
            - ">= 2.3"

packager: Microsoft <support@microsoft.com>
license: Apache 2.0
conflicts:
  runc:
  runc-io:
  containerd.io:
provides:
  runc: {}
sources:
  src:
    git:
      url: https://github.com/opencontainers/runc.git
      commit: "${RUNC_COMMIT}"

build:
  env:
    CGO_ENABLED: 1
    GOGC: off
    GOFLAGS: -trimpath
  steps:
    - command: |
        set -e
        cd src
        make man runc BUILDTAGS=seccomp
artifacts:
  binaries:
    src/runc:
  manpages:
    src/man/man8/*:
      subpath: man8

tests:
  - name: package files
    files:
      /usr/bin/runc:
        permissions: 0755
  - name: version reporting
    steps:
      - command: runc --version
        stdout:
          starts_with: "runc version ${VERSION}"
          contains:
            - "libseccomp: "
        stderr:
          empty: true
  - name: manpages
    files:
      /usr/share/man/man8/runc-create.8.gz:

image:
  entrypoint: runc
  cmd: --help
