# syntax=ghcr.io/azure/dalec/frontend:latest

# TODO: The spec is not currently setting the revision in the runc version
# This should be fixed before this spec is used to build a real package.

args:
  RUNC_COMMIT:
  REVISION: 1
  VERSION:

name: moby-runc
description: A CLI tool for spawning and running containers according to the OCI specification.
website: https://www.runc.io
version: ${VERSION}
revision: ${REVISION}
vendor: Moby

targets: # Distro specific build requirements
  mariner2:
    image:
      entrypoint: runc
      cmd: --help
    dependencies:
      build:
        libseccomp-devel:
        libtool-ltdl-devel:
        which:
        gcc:
        git:
        golang:
        go-md2man:
        libtool:
        make:
        pkgconfig:
        tar:
      runtime:
        /bin/sh:
        libseccomp:
          - ">= 2.3"
    tests:
      - name: mariner rpm manifest files
        files:
          /var/lib/rpmmanifest/container-manifest-1:
            contains:
              - "moby-runc-${VERSION}-"
              - "libseccomp-"
          /var/lib/rpmmanifest/container-manifest-2:
            contains:
              - "moby-runc-${VERSION}-"
              - "libseccomp-"
          /var/lib/rpm:
            not_exist: true

packager: Microsoft <support@microsoft.com>
license: Apache 2.0
conflicts:
  runc:
  runc-io:
  containerd.io:
provides:
  - runc
sources:
  src:
    git:
      url: https://github.com/opencontainers/runc.git#${RUNC_COMMIT}

build:
  env:
    CGO_ENABLED: 1
    GOGC: off
    GOFLAGS: -trimpath
    GOROOT: /usr/lib/golang
  steps:
    - command: |
        set -e
        cd src
        export GOROOT=/usr/lib/golang
        make man runc BUILDTAGS=seccomp
artifacts:
  binaries:
    src/runc:
  manpages:
    src/man/man8/*:
      subpath: man8

tests:
  - name: package files
    files:
      /usr/bin/runc:
        permissions: 0755
      /usr/share/man/man8/runc-create.8.gz:
  - name: version reporting
    steps:
      - command: runc --version
        stdout:
          starts_with: "runc version ${VERSION}"
          contains:
            - "libseccomp: "
        stderr:
          empty: true
