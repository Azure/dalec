name: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: 
      - main
    paths:
        - "*.go"
        - "**/*.go"
        - Dockerfile
        - docker-bake.hcl
        - .github/workflows/ci.yml
        - frontend/mariner2/Dockerfile
  push:
    branches:
      - main
    paths:
      - "*.go"
      - "**/*.go"
      - Dockerfile
      - docker-bake.hcl
      - .github/workflows/ci.yml
      - frontend/mariner2/Dockerfile

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      # Use the golang-ci lint action which automattically sets up GHA caching and other things
      # Note: There is also a "lint" target in docker-bake.hcl for local linting
      # If you make changes to this, please make sure to also update the local linting target
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          args: --timeout=30m
      - name: validate generated files
        run: |
          go generate || exit $?
          git diff --exit-code
          if [ $? -ne 0 ]; then
            echo "::error::Missing updates to generated files. Please run 'go generate' and commit the changes"
            exit 1
          fi


  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        disable_diff_merge: ["1", "0"]
    name: "Test (diff/merge: ${{ matrix.disable_diff_merge }})"
    env:
      DALEC_DISABLE_DIFF_MERGE: ${{ matrix.disable_diff_merge }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: Expose GitHub tokens for caching
        uses: crazy-max/ghaction-github-runtime@v3
      - name: Setup builder
        run: |
          # Sometimes the builder runs out of space... so cleanup anything we can first.
          docker image prune -a -f

          docker run -d --net=host registry

          # If diff/merge are enabled we need to use a buildx builder to make sure the feature is supported.
          # Otherwise we can just use the default docker builder.
          if [ "${DALEC_DISABLE_DIFF_MERGE}" = "0" ]; then
            docker buildx create --use --driver-opt network=host
          else
            echo DALEC_NO_CACHE_EXPORT="1" >> $GITHUB_ENV
            echo DALEC_DISABLE_NESTED="1" >> $GITHUB_ENV
          fi
      - name: Check frontend platforms
        run:  |
          # Make sure the frontend image builds on all platforms
          platforms="linux/amd64,linux/arm64"
          if [ "${DALEC_DISABLE_DIFF_MERGE}" = "1" ]; then
            # We can only build one platform in this case because we are using vanilla docker which does not support multiplatform
            # Plus arm64 is going to be built on the other builder anyway
            # Only reason we build arm64 is to make sure the build works
            platforms="linux/amd64"
          fi
          docker buildx bake --set frontend.tags="" --set "frontend.platform=${platforms}" frontend
      - name: build frontend tooling
        run: |
          set -e
          cache_scope="dalec/frontend/ci"
          cache_to="--set frontend.cache-to=type=gha,scope=${cache_scope},mode=max"

          if [ "${DALEC_NO_CACHE_EXPORT}" = "1" ]; then
            cache_to=""
          fi

          # Build the frontend image and push it to the local registry
          docker buildx bake \
            --set frontend.output=type=registry \
            --set frontend.tags=localhost:5000/dalec/frontend \
            --set "frontend.cache-from=type=gha,scope=${cache_scope}" \
            ${cache_to} \
            frontend
      - name: test
        run: |
          # Set the buildkit syntax to the one we stored in the local registry
          # The bakefile will read this and pass it along to the runc target

          export CACHE_REF="$(tr '[:upper:]' '[:lower:]' <<<"${CACHE_REF}")"

          docker buildx bake \
            --set mariner2-toolchain.cache-from=type=registry,ref=${CACHE_REF} \
            test
        env:
          FRONTEND_REF: localhost:5000/dalec/frontend
          CACHE_REF: ghcr.io/${{ github.repository }}/mariner2/toolchain:cache
