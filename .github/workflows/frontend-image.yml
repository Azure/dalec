name: Publish frontend image to GHCR

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish'
        required: true
        default: 'latest'

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          egress-policy: audit

      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
        name: Checkout
      - uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3.1.0
        name: Login to GHCR
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          set -eux -o pipefail

          FRONTEND_REPO="$(tr '[:upper:]' '[:lower:]' <<<"${FRONTEND_REPO}")"
          docker buildx create --use
          
          set_tags=""
          IFS=, read -ra SPLIT_TAGS <<<"${FRONTEND_TAGS}"
          
          for tag in "${SPLIT_TAGS[@]}"; do
              set_tags+=" --set frontend.tags=${FRONTEND_REPO}:${tag}"
          done
          
          docker buildx bake --push \
              frontend \
                  --set frontend.platform=linux/amd64,linux/arm64 \
                  ${set_tags}
        env:
          FRONTEND_REPO: ghcr.io/${{ github.repository }}/frontend
          FRONTEND_TAGS: ${{ inputs.tag }}
