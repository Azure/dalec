# syntax=ghcr.io/azure/dalec/frontend:latest
args:
  GO_MD2MAN_COMMIT: v2.0.3
  REVISION: 1
  VERSION: 2.0.3

name: go-md2man
version: ${VERSION}
revision: ${REVISION}
packager: Dalec Example
vendor: Dalec Example
license: MIT
description: A tool to convert markdown into man pages (roff).
website: https://github.com/cpuguy83/go-md2man


sources:
  src:
    generate:
      - gomod: {}
    git:
      url: https://github.com/cpuguy83/go-md2man.git
      commit: "${GO_MD2MAN_COMMIT}"

dependencies:
  build:
    golang:

build:
  env:
    CGO_ENABLED: "0"
  steps:
    - command: |
        cd src
        go build -o go-md2man .

artifacts:
  binaries:
    src/go-md2man:

image:
  entrypoint: go-md2man
  cmd: --help

tests:
  - name: Check bin
    files:
      /usr/bin/go-md2man:
        permissions: 0755
